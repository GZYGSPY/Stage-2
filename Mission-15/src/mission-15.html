<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        if (typeof data == "undefined") {
            source = document.getElementById("source");
            data = [];
            for (var i in source.children) {
                if (!isNaN(i)) {
                    var li = source.children[i];
                    data.push([li.childNodes[0].data.substr(0, 2), li.childNodes[1].innerText]);
                }
            }
        }

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */


        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function (a, b) {
            return a[1] - b[1];
        })
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        if (typeof resort == "undefined") {
            resort = document.getElementById("resort");
        }

        var result = "";
        for (var i in data) {
            result += makeList(+i + 1, data[i]);
        }

        resort.innerHTML = result;
    }

    /**
     * 创建一个li标签
     * @param 将要在list中间添加的文字
     * @returns {string} 返回<li>完整标签
     */
    function makeList(order, data) {
        if (typeof cn_num == "undefined") {
            cn_num = ["零", "一", "二", "三", "四", "五", "六", "七"];
        }
        return "<li>" + "第" + cn_num[order] + "名：" + data[0] + "空气质量：<b>" + data[1] + "</b></li>";
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById("sort-btn").onclick = btnHandle;
    }

    init();

</script>
</body>
</html>
