<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
    /*
     在注释下方写下代码
     给按钮button绑定一个点击事件
     在事件处理函数中
     获取aqi-input输入的值，并显示在aqi-display中
     */

    (function () {
        var aqiDisplay = document.getElementById("aqi-display");
        var aqiInput = document.getElementById("aqi-input");
        document.getElementById("button").onclick = function (_aqiDisplay, _aqiInput) {
            return function () {
                if (_aqiInput.value) {
                    _aqiDisplay.innerText = _aqiInput.value;
                } else {
                    _aqiDisplay.innerText = "尚无录入";
                }
            }
        }(aqiDisplay, aqiInput);


    })();

</script>
</body>
</html>
